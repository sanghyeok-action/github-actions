name: cache
on: 
  push:
    paths:
    - 'my-app/**'

jobs:
  cache:
    runs-on: ubuntu-latest
    steps: 
    - name: checkout
      uses: actions/checkout@v4
    - name: setup-node
      uses: actions/cache@v3
      with: 
        node-version: 18
    - name: Cache Mode.js modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install dependencies
      run: |
        cd my-app
        npm i
    - name: npm build
      run: |
        cd my-app
        npm run build